<div class="col-12">
	<div class="row">
		<div class="col-6">
			<ul class="row">
				<li class="card col-12" *ngFor="let moto of motos">
					<app-motos-display [moto]="moto"></app-motos-display><br>
				</li>
			</ul>
		</div>
		<div class="col-6">
			<app-motos-add (addedMoto)="addedMoto($event)"></app-motos-add>
		</div>
	</div>
</div>
